<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12 mb-3"></div>
        <h1>ðŸŒ–Moon MinerðŸŒ”</h1>
      </div>
    </div>
  </header>
  <main>
    <section class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="text-center">
            <img onclick="mineMoon()" class="moon-img w-30 m-5"
              src="https://images.unsplash.com/photo-1481819613568-3701cbc70156?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1vb258ZW58MHx8MHx8fDI%3D"
              alt="picture of moon">
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-3 mdi mdi-clock-time-four-outline">click counter : 0</div>
        <div id="oreObtained" class="col-3 mdi mdi-image-filter-hdr-outline">ore obtained: 0</div>
        <div class="col-3 mdi mdi-clock-time-four-outline">timer</div>
      </div>
    </section>
  </main>
  <footer>
    <section class="container-fluid">

      <div class="row">
        <div class="col-lg-6">
          <!-- TODO show the price of each upgrade -->
          <h3>Click Upgrades</h3>
          <button onclick="buyPickaxe()" class="mdi mdi-image-filter-hdr-outline">
            Pickaxe <span id="pickaxePrice">10</span>
          </button>
          <button onclick="buyDrill()" class="mdi mdi-mace">Drill <span id="drillPrice">20</span></button>
          <h3>Automatic Upgrades</h3>
          <button onclick="buyAstronaut()" class="mdi mdi-rocket-outline">Astronaut <span
              id="astronautPrice">15</span></button>
          <button onclick="buyRover()" class="mdi mdi-car-outline">Rover <span id="roverPrice">30</span></button>
        </div>
        <div class="col-lg-6">
          <h3>Click Purchases</h3>
          <span id="pickaxePurchases">Pickaxe Purchases: </span>
          <div></div>
          <span id="drillPurchases">Drill Purchases: </span>
          <h3>Automatic Purchases</h3>
          <span id="astronautPurchases">Astronaut Purchases: =</span>
          <div></div>
          <span id="roverPurchases">Rover purchases: =</span>
        </div>
      </div>
    </section>
  </footer>

  <script src="app.js"></script>
</body>

</html>
